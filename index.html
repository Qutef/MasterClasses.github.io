<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мастер-классы</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Выберите направление</h1>
    </header>
    <main>
        <section id="categories">
            <button onclick="loadCategory('photography')">Фотография</button>
            <button onclick="loadCategory('cooking')">Кулинария</button>
        </section>
        <section id="lesson-list"></section>
        <section id="lesson-details" style="display:none;">
            <h2 id="lesson-title"></h2>
            <h3>Оборудование</h3>
            <ul id="equipment-list"></ul>
            <video id="lesson-video" controls></video>
            <h3>Шаги:</h3>
            <ol id="lesson-steps"></ol>
            <button onclick="markAsCompleted()">Отметить как пройденное</button>
        </section>
        <h3>Прогресс:</h3>
        <div id="progress"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
